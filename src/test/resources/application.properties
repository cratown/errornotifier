spring.application.name=errornotifier

spring.datasource.url=jdbc:h2:mem:public
# spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Populate the test database with test data
spring.sql.init.schema-locations=classpath:/testdb/test-schema.sql
spring.sql.init.data-locations=classpath:/testdb/test-data.sql

# Setup JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Don't need Hibernate to populate the database, our scripts did it already
spring.jpa.hibernate.ddl-auto=create-drop
# spring.config.activate.on-profile=test

spring.main.allow-bean-definition-overriding=true