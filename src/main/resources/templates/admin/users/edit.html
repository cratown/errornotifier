<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/admin_layout}">
<head>
</head>
<body>
    <div layout:fragment="content">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/users">Users</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit</li>
            </ol>
        </nav>
        <p th:if="${success}" class="alert alert-success">Updated</p>
        <form th:action="@{/admin/users/{id}(id=${user.id})}" th:method="put" th:object="${user}" enctype="utf8">
            <div class="row">
                <div class="col-6">
                    <label for="username">Email</label>:
                    <input type="text"  class="form-control" th:field="*{email}" id="email" name="email" autofocus="autofocus" /> <br />
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary py-2" value="Save" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
